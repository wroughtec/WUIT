<nav class="c-navbar">
  <div class="c-navbar__logo">
    <h1 class="c-navbar__brand">
      <a class="c-navbar__home" ui-sref="home" ng-bind="$ctrl.name"></a>
    </h1>
  </div>
  <ul class="c-navbar__links">
    <li
      class="c-navbar__item"
      ng-class="'c-navbar__item--' + link.cssClass"
      ng-repeat="link in $ctrl.links track by $index"
    >
      <a ui-sref="{{link.pageUrl}}" class="c-navbar__link" ng-bind="link.name"></a>
    </li>
  </ul>
</nav>
